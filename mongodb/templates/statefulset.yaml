apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: roboshop
  labels:
   app: mongodb
   project: roboshop
   tier: db
spec:
  selector:
    matchLabels:
      app: mongodb
      project: roboshop
      tier: db # has to match .spec.template.metadata.labels
  serviceName: "mongodb"
  replicas: {{ .Values.statefulset.replicas }}
  template:
    metadata:
    labels:
      app: mongodb
      project: roboshop
      tier: db
    spec:
      containers:
      - name: mongodb
        image: "rajesh028/mongodb:{{ .Values.statefulset.imageVersion }}"
        volumeMounts:
        - name: mongodb 
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongodb 
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"  # Changed from ebs-sc to gp2
      resources:
        requests:
          storage: 1Gi